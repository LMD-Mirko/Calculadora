<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
  
    <style>
 * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }

        .calculadora {
            background-color: #000;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
            width: 320px;
            border: 2px solid white;
            text-align: center;
        }

        .display-container {
            width: 100%;
            background-color: #444;
            border-radius: 5px;
            margin-bottom: 15px;
            padding: 10px;
            text-align: right;
        }
        .operacion, .display {
            width: 100%;
            background-color: #444;
            color: white;
            text-align: right;
            border: none;
            padding: 5px;
            white-space: nowrap;
            overflow-x: auto;
        }
        .operacion {
            font-size: 1rem;
            opacity: 0.7;
        }
        .display {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .botones {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            opacity: 0.9;
        }
        .numero {
            background-color: #555;
            color: white;
        }
        .operador {
            background-color: #ff9500;
            color: white;
        }
        .igual {
            background-color: #ff9500;
            color: white;
            grid-column: span 2;
        }
        .limpiar {
            background-color: #a5a5a5;
            color: black;
        }
        .especial {
            background-color: #a5a5a5;
            color: black;
        }
    </style>
    
</head>
<body>
    <div class="calculadora">
        <div class="display-container">
            <input type="text" class="operacion" id="operacion" disabled>
            <input type="text" class="display" id="display" disabled>
        </div>
        <div class="botones">
            <button class="limpiar" onclick="limpiar()">C</button>
            <button class="borrar" onclick="borrar()">←</button>
            <button class="numero" onclick="agregarNumero('1')">1</button>
            <button class="numero" onclick="agregarNumero('2')">2</button>
            <button class="operador" onclick="agregarOperador('/')">/</button>
            <button class="numero" onclick="agregarNumero('3')">3</button>
            <button class="numero" onclick="agregarNumero('4')">4</button>
            <button class="numero" onclick="agregarNumero('5')">5</button>
            <button class="operador" onclick="agregarOperador('*')">×</button>
            <button class="numero" onclick="agregarNumero('6')">6</button>
            <button class="numero" onclick="agregarNumero('7')">7</button>
            <button class="numero" onclick="agregarNumero('8')">8</button>
            <button class="operador" onclick="agregarOperador('-')">−</button>
            <button class="numero" onclick="agregarNumero('9')">9</button>
            <button class="numero" onclick="agregarNumero('0')">0</button>
            <button class="numero" onclick="agregarNumero('.')">.</button>
            <button class="operador" onclick="agregarOperador('+')">+</button>
            <button class="igual" onclick="calcular()">=</button>
        </div>
    </div>

    <script>
        let valorDisplay = '0';
        let valorOperacion = '';
        let operacionPendiente = null;
        let primerOperando = null;
        let esperandoSegundoOperando = false;
        let operadorActivo = false;
        let nuevoNumeroDespuesDeResultado = false;
    
        const display = document.getElementById('display');
        const operacion = document.getElementById('operacion');
    
        function actualizarDisplay() {
            display.value = valorDisplay;
            operacion.value = valorOperacion;
        }
    
        function agregarNumero(numero) {
            if (nuevoNumeroDespuesDeResultado) {
                valorDisplay = numero;
                valorOperacion = '';
                primerOperando = null;
                operacionPendiente = null;
                esperandoSegundoOperando = false;
                nuevoNumeroDespuesDeResultado = false;
            } else if (esperandoSegundoOperando) {
                valorDisplay = numero;
                esperandoSegundoOperando = false;
            } else {
                valorDisplay = valorDisplay === '0' ? numero : valorDisplay + numero;
            }
            operadorActivo = false;
            actualizarDisplay();
        }
    
        function agregarOperador(operador) {
            if (operadorActivo) return;
            const valorEntrada = parseFloat(valorDisplay);
            if (primerOperando === null) {
                valorOperacion = valorDisplay + ' ' + operador + ' ';
                primerOperando = valorEntrada;
            } else if (operacionPendiente) {
                valorOperacion = primerOperando + ' ' + operador + ' ';
                const resultado = calcularOperacion(primerOperando, valorEntrada, operacionPendiente);
                valorDisplay = String(resultado);
                primerOperando = resultado;
            }
            esperandoSegundoOperando = true;
            operacionPendiente = operador;
            operadorActivo = true;
            nuevoNumeroDespuesDeResultado = false;
            actualizarDisplay();
        }
    
        function calcular() {
            if (!operacionPendiente || esperandoSegundoOperando) {
                return;
            }
            const valorEntrada = parseFloat(valorDisplay);
            valorOperacion = primerOperando + ' ' + operacionPendiente + ' ' + valorEntrada + ' =';
            const resultado = calcularOperacion(primerOperando, valorEntrada, operacionPendiente);
            valorDisplay = String(resultado);
            operacionPendiente = null;
            primerOperando = resultado;
            esperandoSegundoOperando = true;
            nuevoNumeroDespuesDeResultado = true;
            actualizarDisplay();
        }
    
        function calcularOperacion(num1, num2, operacion) {
            switch (operacion) {
                case '+': return num1 + num2;
                case '-': return num1 - num2;
                case '*': return num1 * num2;
                case '/': return num2 !== 0 ? num1 / num2 : (alert('No se puede dividir por cero'), limpiar(), 0);
                default: return num2;
            }
        }
    
        function limpiar() {
            valorDisplay = '0';
            valorOperacion = '';
            primerOperando = null;
            operacionPendiente = null;
            esperandoSegundoOperando = false;
            operadorActivo = false;
            nuevoNumeroDespuesDeResultado = false;
            actualizarDisplay();
        }
    
        function borrar() {
            if (esperandoSegundoOperando) return;
            if (valorDisplay.length > 1) {
                valorDisplay = valorDisplay.slice(0, -1);
            } else {
                valorDisplay = '0';
            }
            actualizarDisplay();
        }
    
        actualizarDisplay();
    </script>
    
</body>
</html>
